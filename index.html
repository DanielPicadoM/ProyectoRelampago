<!DOCTYPE html>
<html>
  <head>
    <title>ProyectoRelampago</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="estilos/styles.css" />
    <link rel="stylesheet" type="text/css" href="estilos/stylesDashboard.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  </head>
  <body>

    <div class="cards-container">
    
      <div class="card">
        <div class="card-image "></div>
        <div class="card-text ">
          <span class="date">Planificación del Tráfico</span>
          <h2>Grupo01</h2>
          <p>Adipisicing elit. Ducimus, repudiandae corrupti amet temporibus omnis provident illum maxime quod. Lorem ipsum dolor</p>
        </div>
        <div class="card-stats ">
          <div class="stat">
              <button class="custom-button" onclick="window.location.href='URL_DEL_TERCER_SITIO'">
                <div class="value">
                  <i class="fa-solid fa-code" style="color: #ffffff;"></i>
                </div>  
                  <div class="type">Nombre Apellido</div>
              </button>
          </div>
          <div class="stat border">
              <button class="custom-button" onclick="window.location.href='URL_DEL_TERCER_SITIO'">
                <div class="value">
                  <i class="fa-solid fa-code" style="color: #ffffff;"></i>
                </div>  
                  <div class="type">Nombre Apellido</div>
              </button>
          </div>
          <div class="stat">
                <button class="custom-button" onclick="window.location.href='URL_DEL_TERCER_SITIO'">
                  <div class="value">
                    <i class="fa-solid fa-code" style="color: #ffffff;"></i>
                  </div>  
                    <div class="type">Joseph Poveda</div>
                </button>
          </div>
        </div>
      </div>

      

    </div>



  
  </body>
</html>
